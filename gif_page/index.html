<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Github Page demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="index.js"></script>
    <style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 50.00%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

    <div class="row">
  <div class="column">
    <img src="Parade_022_01.gif" alt="Parade" style="width:100%">
  </div>
  <div class="column">
    <img src="running_006_06.gif" alt="running" style="width:100%">
  </div>
  <div class="column">
    <img src="Normal_103_01.mp4" alt="Normal" style="width:100%">
  </div>
  <div class="column">
    <img src="Traffic_Jam_017_02.mp4" alt="Traffic_Jam" style="width:100%">
  </div>
</div>

</body>
</html>
